    annotationProcessor 'com.github.hotchemi:permissionsdispatcher-processor:3.1.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    implementation('com.airbnb.android:airmapview:1.6.0') { exclude module: 'play-services-maps' }
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation "com.android.support:cardview-v7:$supportLibVersion"
    implementation "com.android.support:design:$supportLibVersion"
    implementation "com.android.support:preference-v7:$supportLibVersion"
    implementation "com.android.support:recyclerview-v7:$supportLibVersion"
    implementation "com.android.support:support-annotations:$supportLibVersion"
    implementation "com.android.support:support-v13:$supportLibVersion"
    implementation "com.google.android.gms:play-services-drive:$playServicesLibVersion"
    implementation "com.google.android.gms:play-services-auth:$playServicesLibVersion"
    implementation "com.google.android.gms:play-services-maps:$playServicesLibVersion"
    implementation 'com.dlazaro66.qrcodereaderview:qrcodereaderview:2.0.3'
    implementation 'com.dropbox.core:dropbox-core-sdk:3.0.6'
    implementation 'com.evernote:android-job:1.2.5'
    implementation 'com.github.angads25:filepicker:1.1.1'
    implementation 'com.github.gabrielemariotti.changeloglib:changelog:2.1.0'
    implementation 'com.github.hotchemi:permissionsdispatcher:3.1.0'
    implementation 'com.github.PhilJay:MPAndroidChart:v2.2.5'
    implementation 'com.github.QuadFlask:colorpicker:0.0.13'
